<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Solo project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="dashboard">
    <div class="logo">
      <img src="images/logo.svg" alt="logo" title="Just do it">
    </div>
    <div class="top">top</div>
    <div class="side-nav">
      <div class="side-nav__button--active">
        <div class="side-nav__button-tracker--active"></div>
        <img src="images/icons/general.svg" alt="star" title="general" class="side-nav__button-svg--active" width="18px"
          height="18px">
        <div class="side-nav__button-text">General</div>
      </div>
      <div class="side-nav__button">
        <div class="side-nav__button-tracker"></div>
        <img src="images/icons/details.svg"" alt=" star" title="details" class="side-nav__button-svg" width="14px"
          height="13px">
        <div class="side-nav__button-text">Details</div>
      </div>
      <div class="side-nav__button">
        <div class="side-nav__button-tracker"></div>
        <img src="images/icons/links.svg" alt="star" title="links" class="side-nav__button-svg" width="16px"
          height="18px">
        <div class="side-nav__button-text">Links</div>
      </div>
      <div class="side-nav__button">
        <div class="side-nav__button-tracker"></div>
        <img src="images/icons/banners.svg" alt="star" title="banners" class="side-nav__button-svg" width="14px"
          height="13px">
        <div class="side-nav__button-text">Banners</div>
      </div>
      <div class="side-nav__button">
        <div class="side-nav__button-tracker"></div>
        <img src="images/icons/personaldata.svg" alt="star" title="personal-data" class="side-nav__button-svg"
          width="9px" height="14px">
        <div class="side-nav__button-text">Personal data</div>
      </div>
      <div class="side-nav__button">
        <div class="side-nav__button-tracker"></div>
        <img src="images/icons/payout.svg" alt="star" title="payout" class="side-nav__button-svg" width="13px"
          height="13px">
        <div class="side-nav__button-text">Payout</div>
      </div>
      <div class="side-nav__button">
        <div class="side-nav__button-tracker"></div>
        <img src="images/icons/postback.svg" alt="star" title="postback" class="side-nav__button-svg" width="13px"
          height="15px">
        <div class="side-nav__button-text">Postback</div>
      </div>
    </div>
    <div class="messanger">
      <div>
        <h4>YOUR MANAGER</h4>
        <img src="images/icons/profile.svg" class="side-nav__button-svg" width="44px" height="44px">
      </div>
    </div>
    <div class="content">content</div>
  </div>
</body>

</html>
